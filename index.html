  <body class="bg-black">
    <div id="loading-screen">
      <img src="/WATTxchange logo.png" alt="WATTxchange" class="loading-logo" />
      <div class="loading-text">WATTxchange</div>
      <div class="loading-subtitle">Multi-Chain DeFi Hub</div>
      <div style="margin-top: 20px; color: #888; font-size: 14px;">Loading React App...</div>
    </div>
    <div id="root"></div>
    
    <script>
      // Simplified loading screen hiding
      console.log('üîß Loading screen script loaded');
      
      function hideLoadingScreen() {
        console.log('üîÑ Attempting to hide loading screen...');
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          console.log('‚úÖ Loading screen found, hiding...');
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
            console.log('‚úÖ Loading screen hidden');
          }, 500);
        } else {
          console.log('‚ùå Loading screen element not found');
        }
      }
      
      // Hide loading screen after a short delay to allow React to load
      window.addEventListener('load', function() {
        console.log('üìÑ Page loaded, waiting for React...');
        setTimeout(hideLoadingScreen, 1000); // Hide after 1 second
      });
      
      // Fallback: hide after 3 seconds regardless
      setTimeout(function() {
        console.log('‚è∞ Fallback: hiding loading screen after 3 seconds');
        hideLoadingScreen();
      }, 3000);
    </script>
